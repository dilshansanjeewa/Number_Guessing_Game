<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
     <div style="height: 10px;"></div>

     <div class="card text-center">

          <div class="card-header,p-3 mb-2 bg-info text-dark" style="height: 50px;" >
               <h1>Number guessing game</h1>
          </div>

          <div style="height: 200px;" id="winGif"></div>
          
          <div class="card-body">
               <p class="card-text">Input a number between 1 and 10</p>
               <input type="text" id="txtNumber">
               <input type="button" value="Submit" class="btn btn-primary" onclick="clickAction()" id="btnSubmit">
               <p class="card-text" id="hint"></p>
               <h3 class="text-success" id="win"></h3>
          </div>

          <div style="height: 50px;"></div>

          <div class="card-footer text-body-secondary">
               <p class="card-text text-danger" id="message"></p> 
          </div>

     </div>

     <script src="app.js"></script>
</body>
</html>
